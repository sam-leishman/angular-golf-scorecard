<h2 class="title">Course Settings</h2>
<mat-card *ngIf="courseData">
    <h3>{{ courseData.data.name }}</h3>
    <form [formGroup]="form" #settingsForm="ngForm">

        <div class="flex-settings">
            <div class="holes-teeboxes">
                <section>
                    <mat-form-field appearance="fill">
                        <mat-label>Holes</mat-label>
                        <mat-select formControlName="holes" required>
                            <mat-option>--</mat-option>
                            <mat-option *ngFor="let holes of availableHoles" [value]="holes">
                                {{ holes }}
                            </mat-option>
                        </mat-select>
                        <mat-error *ngIf="form.get('holes').hasError('required')">
                            Amount of holes needs to be specified
                        </mat-error>
                    </mat-form-field>
                </section>

                <section>
                    <mat-form-field appearance="fill">
                        <mat-label>Teebox</mat-label>
                        <mat-select formControlName="teebox" required>
                            <mat-option>--</mat-option>
                            <mat-option *ngFor="let availableTeebox of courseData.data.holes[0].teeBoxes" [value]="availableTeebox.teeTypeId">
                                {{ availableTeebox.teeType }}
                            </mat-option>
                        </mat-select>
                        <mat-error *ngIf="form.get('teebox').hasError('required')">
                            Teebox needs to be specified
                        </mat-error>
                    </mat-form-field>
                </section>
            </div>

            <div class="player-names">

                <section>
                    <mat-form-field>
                        <input matInput type="text" placeholder="Player 1 Name" formControlName="player1">
                    </mat-form-field>
                </section>
                
                <section>
                    <mat-form-field>
                        <input matInput type="text" placeholder="Player 2 Name" formControlName="player2">
                    </mat-form-field>
                </section>
                
                <section>
                    <mat-form-field>
                        <input matInput type="text" placeholder="Player 3 Name" formControlName="player3">
                    </mat-form-field>
                </section>
                
                <section>
                    <mat-form-field>
                        <input matInput type="text" placeholder="Player 4 Name" formControlName="player4">
                    </mat-form-field>
                </section>
                
            </div>

        </div>

        <div class="submit-div">
            <button
                mat-raised-button
                type="button"
                (click)="submitForm()"
                [disabled]="settingsForm.invalid"
            >
            Submit
            </button>

            <span class="errorMessage">{{ errorMessage }}</span>
        </div>

    </form>
</mat-card>
