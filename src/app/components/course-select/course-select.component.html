<h2>Courses</h2>
<mat-card class="courses-display" *ngFor="let object of courses | keyvalue">
    <div *ngFor="let course of object.value">
        <img
            [routerLink]="['/settings/', course.id]"
            src={{course.image}}
            alt={{course.name}}
        >
        <h2>{{ course.name }}</h2>
    </div>
</mat-card>
